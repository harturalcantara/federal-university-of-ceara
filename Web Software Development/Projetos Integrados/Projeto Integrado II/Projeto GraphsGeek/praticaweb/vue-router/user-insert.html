<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-session.js"></script>
    <script src="js/axios.min.js"></script>
</head>
 
<body>
    <div class=container>
        <div id="app">
            <div v-if="flag">
                <h3>Inserir Usuário</h3>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input class="form-control" type="text" v-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" type="password" v-model="password">
                </div>
                <label class="btn btn-primary">
                    Escolher arquivo <input type="file" id="file" ref="file" name="image" @change="handleFileUpload()"
                       hidden>
                </label><br>
                <button class="btn btn-primary" type="button" @click="submit">Inserir</button>
                <p style="color: red">{{error}}</p>
            </div>
        </div>
 
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    url: "http://localhost:8080/rest_persistence/api/users",
                    username: null,
                    password: null,
                    file: null,
                    flag: false,
                    error: null
                },
                created() {
                    if (!this.$session.exists()) {
                        window.location.replace("/");
                    } else {
                        this.flag = true;
                    }
                },
                methods: {
                    submit() {
                        let formData = new FormData();
                        formData.append('image', this.file);
                        formData.append('username', this.username);
                        formData.append('password', this.password);
                        vm = this;
                        axios.post(this.url,
                            formData,
                            {
                                headers: {
                                    'Content-Type': 'multipart/form-data'
                                }
                            }
                        ).then(function (r) {
                            if (r.status == 200) {
                                console.log(r.data);
                                window.location.replace("index.html");
                            }
                        }).catch(function (error) {
                            console.log(error.response.status);
                            if(error.response.status == 400) {
                                vm.error = "Não foi possível inserir !!";
                            }                            
                        });
                    },
                    handleFileUpload() {
                        this.file = this.$refs.file.files[0];
                    }
                }
            });
        </script>
</body>
 
</html>
